<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Clicker v1.1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    @media (max-width: 800px) {
      body {
        flex-direction: column;
        height: auto;
      }
      .column {
        width: 100%;
      }
    }

    .column {
      flex: 1;
      padding: 15px;
      box-sizing: border-box;
    }

    /* LEFT COLUMN - Circle */
    #game-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 80px auto 0 auto;
    }

    #click-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      background: black;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      cursor: pointer;
      transition: transform 0.05s linear;
    }

    #cursor-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      transform: translate(-50%, -50%);
    }

    .cursor {
      position: absolute;
      width: 32px;
      height: 32px;
      transform-origin: center center;
    }

    #ui {
      text-align: center;
      margin-top: 10px;
    }

    #clicks, #cps {
      font-size: 18px;
      margin: 5px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      background: #ddd;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    /* MIDDLE COLUMN - Info */
    #middle-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    #info-display {
      background: #eaeaea;
      padding: 10px;
      border-radius: 10px;
      height: calc(100% - 60px);
      overflow-y: auto;
    }

    /* RIGHT COLUMN - Store and Upgrades */
    #upgrades, #store {
      background: #eaeaea;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .upgrade, .store-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ddd;
      border-radius: 8px;
      padding: 6px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .upgrade img, .store-item img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    /* Popup */
    #popup-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #popup {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }
  </style>
</head>
<body>

<!-- LEFT COLUMN -->
<div class="column">
  <div id="game-container">
    <div id="click-circle"></div>
    <div id="cursor-container"></div>
  </div>

  <div id="ui">
    <h1>Circle Clicker</h1>
    <div id="clicks">Clicks: 0</div>
    <div id="cps">CPS: 0.0</div>
  </div>
</div>

<!-- MIDDLE COLUMN -->
<div class="column">
  <div id="middle-buttons">
    <button onclick="showInfo('updates')">Updates</button>
    <button onclick="showInfo('settings')">Settings</button>
  </div>
  <div id="info-display">
    <h2>Welcome!</h2>
    <p>Select an option above to view info.</p>
  </div>
</div>

<!-- RIGHT COLUMN -->
<div class="column">
  <div id="upgrades">
    <h3>Upgrades</h3>
    <div id="upgrade-list"></div>
  </div>
  <div id="store">
    <h3>Store</h3>
    <div class="store-item" onclick="buyCursor()">
      <img src="https://cookieclicker.wiki.gg/images/7/7b/Aqua_cursor.png" alt="Cursor">
      <div><strong>Cursor</strong><br>Cost: <span id="cursor-cost">15</span></div>
      <div id="cursor-count">x0</div>
    </div>
  </div>
</div>

<!-- POPUP -->
<div id="popup-bg">
  <div id="popup">
    <h2 id="popup-title"></h2>
    <p id="popup-desc"></p>
    <p id="popup-effect"></p>
    <p>Cost: <span id="popup-cost"></span> clicks</p>
    <button id="buy-upgrade">Buy</button>
    <button onclick="closePopup()">Cancel</button>
  </div>
</div>

<script>
  // === BASE VARIABLES ===
  const clickCircle = document.getElementById("click-circle");
  const clickCountEl = document.getElementById("clicks");
  const cpsEl = document.getElementById("cps");
  const cursorContainer = document.getElementById("cursor-container");
  const cursorImage = "https://images.vexels.com/media/users/3/131773/isolated/svg/790c78d39fd853ae72167411aa11d727.svg";

  let clicks = 0;
  let cursors = 0;
  let cursorCost = 15;
  let scale = 1;
  let shrinking = false;
  let cursorAngle = 0;
  let baseCursorCPS = 0.1;
  let multiplier = 1;

  // === UPGRADES ===
  let upgrades = [
    {
      name: "Reinforced Index Finger",
      desc: "Doubles cursor output.",
      cost: 100,
      req: 1,
      icon: "https://cookieclicker.wiki.gg/images/d/d2/Plain_cursor.png",
      effect: () => multiplier *= 2,
      unlocked: false,
      bought: false
    },
    {
      name: "Carpal Tunnel Prevention Cream",
      desc: "Doubles cursor effectiveness again.",
      cost: 500,
      req: 1,
      icon: "https://cookieclicker.wiki.gg/images/0/0b/Beryl_cursor.png",
      effect: () => multiplier *= 2,
      unlocked: false,
      bought: false
    },
    {
      name: "Ambidextrous",
      desc: "Doubles cursor effectiveness yet again.",
      cost: 10000,
      req: 10,
      icon: "https://cookieclicker.wiki.gg/images/7/7b/Aqua_cursor.png",
      effect: () => multiplier *= 2,
      unlocked: false,
      bought: false
    }
  ];

  // === CLICK HANDLER ===
  clickCircle.addEventListener("click", () => {
    clicks++;
    clickCountEl.textContent = "Clicks: " + Math.floor(clicks);
    scale = 1.1;
    shrinking = true;
  });

  // === STORE ===
  function buyCursor() {
    if (clicks >= cursorCost) {
      clicks -= cursorCost;
      cursors++;
      cursorCost = Math.floor(15 * Math.pow(1.15, cursors));
      document.getElementById("cursor-cost").textContent = cursorCost;
      document.getElementById("cursor-count").textContent = "x" + cursors;
      addCursor();
      updateDisplay();
    }
  }

  // === ADD CURSOR (Orbiting) ===
  function addCursor() {
    const img = document.createElement("img");
    img.src = cursorImage;
    img.className = "cursor";
    cursorContainer.appendChild(img);
  }

  // === DISPLAY UPDATE ===
  function updateDisplay() {
    clickCountEl.textContent = "Clicks: " + Math.floor(clicks);
    let cps = cursors * baseCursorCPS * multiplier;
    cpsEl.textContent = "CPS: " + cps.toFixed(1);
    checkUpgrades();
  }

  // === CPS INCOME ===
  setInterval(() => {
    const cps = cursors * baseCursorCPS * multiplier;
    clicks += cps / 10;
    updateDisplay();
  }, 100);

  // === ANIMATION LOOP ===
  function animate() {
    if (shrinking) {
      scale -= 0.01;
      if (scale <= 1) {
        scale = 1;
        shrinking = false;
      }
    }
    clickCircle.style.transform = `translate(-50%, -50%) scale(${scale})`;

    const cursorEls = document.querySelectorAll(".cursor");
    cursorAngle += 0.02;
    cursorEls.forEach((cursor, i) => {
      const angle = (i / cursorEls.length) * Math.PI * 2 + cursorAngle;
      const radius = 90;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;
      cursor.style.left = `${x - 16}px`;
      cursor.style.top = `${y - 16}px`;
      const rotationDeg = (angle * 180 / Math.PI) + 90;
      cursor.style.transform = `rotate(${rotationDeg}deg)`;
    });
    requestAnimationFrame(animate);
  }
  animate();

  // === UPGRADES ===
  function checkUpgrades() {
    const list = document.getElementById("upgrade-list");
    list.innerHTML = '';
    upgrades.forEach((u, i) => {
      if (!u.unlocked && cursors >= u.req) u.unlocked = true;
      if (u.unlocked && !u.bought) {
        const el = document.createElement("div");
        el.classList.add("upgrade");
        el.innerHTML = `<img src="${u.icon}"><div><strong>${u.name}</strong><br>${u.cost} clicks</div>`;
        el.onclick = () => openPopup(i);
        list.appendChild(el);
      }
    });
  }

  // === POPUP ===
  function openPopup(i) {
    const u = upgrades[i];
    document.getElementById("popup-title").innerText = u.name;
    document.getElementById("popup-desc").innerText = u.desc;
    document.getElementById("popup-effect").innerText = "Effect: Doubles cursor effectiveness";
    document.getElementById("popup-cost").innerText = u.cost;
    document.getElementById("buy-upgrade").onclick = () => buyUpgrade(i);
    document.getElementById("popup-bg").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popup-bg").style.display = "none";
  }

  function buyUpgrade(i) {
    const u = upgrades[i];
    if (clicks >= u.cost && !u.bought) {
      clicks -= u.cost;
      u.bought = true;
      u.effect();
      closePopup();
      updateDisplay();
    }
  }

  // === INFO TAB ===
  function showInfo(tab) {
    const info = document.getElementById("info-display");
    if (tab === "updates") {
      info.innerHTML = `
        <h2>Patch Notes v1.1.0</h2>
        <ul>
          <li>Added Upgrades, Store, Patch Notes, and Settings</li>
          <li>Reworked visuals and structure</li>
          <li>Made fully mobile-friendly</li>
          <li>Added popup system for upgrades</li>
          <li>Overhauled entire gameplay logic</li>
        </ul>`;
    } else {
      info.innerHTML = `<h2>Settings</h2><p>No settings available yet.</p>`;
    }
  }

  updateDisplay();
</script>
</body>
</html>
